<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator2 || By Ado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle"></div>
    <h1>Calculator</h1>

    <div class="main-div">
      <input name="broj1" class="broj1 number" type="number" placeholder="1" />

      <input name="broj2" class="broj2" type="text" placeholder="+" />

      <input name="broj3" class="broj3 number" type="number" placeholder="2" />
    </div>
    <div class="rezultat"></div>
    <button class="calc">Izracunaj.</button>
    <div class="circle2"></div>
    <div class="pop-up">
      <button class="close-modal">X</button>
      <h2>ALERT!</h2>
      <p class="alert">Sva polja moraju biti popunjena!!</p>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
